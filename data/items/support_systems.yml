- type: item
  name: heating vent
  volume: 2 L
  description: A metal grate with adjustable louvres. Out of the grate blows a steady breeze of slightly warm air.
  parts:
    - {type: B-size modular panel, count: 2, disassembled_with: SCREWING}
    - {type: D-size modular rod, count: 1, disassembled_with: SCREWING}
  display: VENT
  behavior:
    - Affixed: {}
    - Heater: {}

- type: item
  name: thermostat
  volume: .2L
  description: A small metal panel with a sensor and a temperature readout. Somehow always seems to be at the wrong setting.
  parts:
    - {type: B-size modular panel, count: 1, disassembled_with: SCREWING}
  display: SMALL_PART
  behavior:
    - Affixed: {}
    - Thermostat: { targetTemp: 294, hysteresis: 4 }
    - HasPorts:
        ports:
          - type: data-out
            name: Command
          - type: data-in
            name: Target
