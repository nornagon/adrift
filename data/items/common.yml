  behavior:
    - DoorOpener: {}

- type: item
  name: local motion sensor
  description: A device capable of sensing motion in a small area.
  parts:
    - {type: laser diode, count: 2, disassembled_with: SCREWING}
    - {type: micro e-board, count: 2, disassembled_with: SCREWING}
    - {type: flex component, count: 12, disassembled_with: SOLDERING}
    - {type: Y1 mirror, count: 4, disassembled_with: SCREWING}
    - {type: W1 mirror, count: 2, disassembled_with: SCREWING}
    - {type: Z1 lens, count: 2, disassembled_with: SCREWING}
    - {type: X1 lens, count: 4, disassembled_with: SCREWING}
