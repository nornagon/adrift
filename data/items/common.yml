# miscellaneous items that don't belong to a particular room or category

- type: item
  name: automatic door
  volume: 100 L
  description: A standard sturdy door. It opens and closes almost silently.
  parts:
    - {type: ship power adapter, count: 1, disassembled_with: SCREWING}
    - {type: micro e-board, count: 1, disassembled_with: SCREWING}
    - {type: flex component, count: 2, disassembled_with: SOLDERING}
    - {type: C-size stepper motor, count: 2, disassembled_with: SCREWING}
    - {type: D-size modular panel, count: 3, disassembled_with: SCREWING}
    - {type: D-size modular rod, count: 6, disassembled_with: SCREWING}
  display: DOOR_CLOSED
  behavior:
    - Affixed: {}
    - DoorOpener: {}
    - UsesElectricity: { perUse: 30 }
    - DisplaysConnectedTo: { terrainTypes: [ wall ] }

- type: item
  name: mounted presence sensor
  volume: 0.4 L
  description: A small dark panel hides a device that can sense the presence of humans.
  display: OPTICAL
  parts:
    - { type: local motion sensor, disassembled_with: SCREWING }
    - { type: ship power adapter, disassembled_with: SOLDERING }
    - { type: micro e-board, disassembled_with: SCREWING }
    - { type: A-size frame, disassembled_with: SCREWING }
  behavior:
    - Affixed: {}
    - MotionSensor: { radius: 1 }

