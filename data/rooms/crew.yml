- type: roomgen
  name: quarters
  algorithm: Furnish
  options:
    items:
      each:
        - repeat:
            type: { each: [ bed, { group: bedding } ] }
            wall_adjacent: true
            nearby: { optional: [ side table ], chance: 50% }
          count: 1-2
        - { optional: { type: { each: [ thermostat, heating vent ] }, wall_adjacent: true }, chance: 50% }
        - { type: { each: [ desk, { group: small tools } ] }, wall_adjacent: true, nearby: chair }
        - { type: { each: [ closet, { group: clothing } ] }, wall_adjacent: true }

- type: roomgen
  name: quarters-wfc
  algorithm: WFC
  options:
    parts:
      - |
        xxx
        ...
        ...
      - |
        xxx
        x..
        x..
      - |
        ...
        ...
        ...
      - min: 1
        max: 2
        part: |
          xxx
          xb.
          xb.
          x..
      - |
        xxx
        b..
        ...
      - |
        xxx
        ..b
        ...
      - |
        ...
        b..
        ...
      - max: 1
        part: |
          xxxx
          .dd.
          ..c.
          ....
      - |
        ...
        c..
        ...
      - |
        xxx
        d..
        ...
      - |
        ...
        ..d
        ...
      - |
        xxxxx
        xtsX.
        x..X.
        xX+X.
        x....
      - |
        xX+X.
        x....
        x....
      - |
        xxx
        X..
        X..
        X..
        ...

    defs:
      .: { terrain: floor }
      b: { items: { each: [ bed, { group: bedding } ] } }
      d: { items: { each: [ desk ] } }
      c: { items: { each: [ chair ] } }
      s: { items: { each: [ sink ] } }
      t: { items: { each: [ toilet ] } }
      X: { terrain: wall }
      +: { items: { group: automatic door } }

- type: item
  name: sink
  description: A metal sink bolted to the wall.
  display: SINK

- type: item
  name: toilet
  description: A metal bowl for, you know.
  display: CHAIR_LIGHT
