    0,0 left: WALL
    3,0 right: WALL
    0,0 up: SPACE
    1,0 up: SPACE
    2,0 up: SPACE
    3,0 up: SPACE
    0,1 down: OPEN
    1,1 down: OPEN
    2,1 down: OPEN
