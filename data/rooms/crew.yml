- type: roomgen
  name: quarters
  algorithm: Furnish
  options:
    items:
      each:
        - repeat:
            type: { each: [ bed, { group: bedding } ] }
            wall_adjacent: true
            nearby: { optional: [ side table ], chance: 50% }
          count: 1-2
        - { optional: { type: { each: [ thermostat, heating vent ] }, wall_adjacent: true }, chance: 50% }
        - { type: { each: [ desk, { group: small tools } ] }, wall_adjacent: true, nearby: chair }
        - { type: { each: [ closet, { group: clothing } ] }, wall_adjacent: true }

- type: roomgen
  name: quarters-wfc
  algorithm: WFC
  options:
    parts:
      - |
        ***
        *.*
        ***
      - min: 1
        max: 2
        part: |
          xxx
          xb*
          xb*
          x*.
      - |
        xxx
        bS.
        ...
      - max: 1
        part: |
          xxxx
          .dd.
          ..c.
          ....
      - max: 1
        part: |
          xxxxx
          xtsX.
          x..X.
          xX+X.
          x....
      - max: 2
        part: |
          xxx
          *C*
          ***
      - max: 2
        part: |
          ***
          *%%
          *%%
          *%%
          ***
      - max: 3
        part: |
          ***
          %%%
          %%%
          %%%
          ***

    defs:
      .: { terrain: floor }
      b: { items: { each: [ bed, { group: bedding } ] } }
      d: { items: { each: [ desk ] } }
      c: { items: { each: [ chair ] } }
      S: { items: { each: [ side table ] } }
      s: { items: { each: [ sink ] } }
      t: { items: { each: [ toilet ] } }
      X: { terrain: wall }
      +: { items: { group: automatic door } }
      C: { items: { each: [ closet, {group: clothing} ] } }
      "%": { items: rug }

- type: item
  name: sink
  description: A metal sink bolted to the wall.
  display: SINK

- type: item
  name: toilet
  description: A metal bowl for, well, you know.
  display: CHAIR_LIGHT

- type: item
  name: rug
  description: A touch of homeliness.
  display: RUG
