- type: roomgen
  name: lounge
  algorithm: Furnish
  options:
    items:
      each:
        - repeat:
            type: { each: [ couch, { repeat: {group: trash}, count: 1-4 } ] }
            nearby: { optional: [ side table ], chance: 50% }
          count: 4-5
        - { optional: { type: { each: [ thermostat, heating vent ] }, wall_adjacent: true }, chance: 50% }
        - { type: {optional: {each: [ desk, { group: small tools } ] , wall_adjacent: true, nearby: chair }, chance: 75%}}
        - { type: nutrient paste dispenser, wall_adjacent: true }
        - repeat:
            type: flat display
            wall_adjacent: true
          count: 1-4
        - type: holographic projector
