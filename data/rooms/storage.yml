- type: roomgen
  name: large food storage
  minArea: 100
  maxArea: 900
  algorithm: WFC
  options:
    parts:
      #     Floor
      - |
        ***
        *.*
        ***

#           Storage Rack
      - |
        ****
        ....
        *RR*
        ....
        ****
      #
      - |
        ****
        ....
        *RR*
        *RR*
        ....
        ****
      #

      - |
        ***
        ...
        *R.
        ...
        ***

      #     Door
      - min: 1
        max: 1
        part: |
          x+x
          ...
          ...

    defs:
      .: { terrain: floor }
      ",": { terrain: reactor floor }
      x: { terrain: wall }
      R: { items: { each: [large storage shelf, group: foodstuff] } }

