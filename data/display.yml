- type: display
  palette:
    # https://lospec.com/palette-list/matriax8c, by Davit Masia.
    white: "#f0f0dc"
    yellow: "#fac800"
    green: "#10c840"
    blue: "#00a0c8"
    red: "#d24040"
    brown: "#a0694b"
    light_gray: "#a39494"
    gray: "#736464"
    dark_gray: "#432424"
    black: "#101820"
    true black: "#000000"
  default:
    fg: white
    bg: black
    layer: 0
  categories:
    PLAYER:
      char: "@"
      fg: brown
      layer: 50
    FLOOR:
      char: "\u00b0"
      fg: true black
      bg: black
      layer: -50
    ELEVATOR_WALL:
      char: "\u00C5" # ┼
      fg: light_gray
    WALL:
      char: "\u00C5" # ┼
    DOOR_CLOSED:
      char: "\u002B" # +
      layer: 10
    DOOR_OPEN:
      char: "-"
      layer: 10
    SMALL_TOOL:
      char: "\u0074" # t
      bg: gray
    LIQUID:
      char: "\u00F7" # ≈
    TOOL:
      char: "\u0054" # T
    RAW_THIN:
      char: "\u0009" # ○
    RAW_ROD:
      char: "\u007C" # |
    RAW_BLOCK:
      char: "\u0023" # #
    RAW_PLATE:
      char: "\u0004" # ♦
    RAW_CLOTH:
      char: "\u00B0" # ░
    OPTICAL:
      char: "\u0028" # (
    SMALL_BOX:
      char: "\u006E" # n
    MEDIUM_BOX:
      char: "\u00EF" # ∩
    LARGE_BOX:
      char: "\u0055" # U
    SMALL_PLATE:
      char: "\u00A9" # ⌐
    MEDIUM_PLATE:
      char: "\u00E2" # Γ
    LARGE_PLATE:
      char: "\u004C" # L
    SMALL_COMPONENT:
      char: "\u00FA" # ·
    MEDIUM_COMPONENT:
      char: "\u00F9" # ∙
    LARGE_COMPONENT:
      char: "\u00F8" # °
    SMALL_ROD:
      char: "\u0027" # '
    MEDIUM_ROD:
      char: "\u0021" # !
    LARGE_ROD:
      char: "\u002F" # /
    SMALL_PART:
      char: "\u0087" # ç
    SMALL_EQUIPMENT:
      char: "\u002D" # -
    MEDIUM_EQUIPMENT:
      char: "\u003D" # =
    LARGE_EQUIPMENT:
      char: "\u00F0" # ≡
    HUMAN_EQUIPMENT:
      char: "\u00E9" # Θ
    CRYOCASKET:
      char: "\u00E9" # Θ
      fg: blue
    CLOTHING:
      char: "\u0043" # C
    CHAIR:
      char: "\u00D2" # ╥
      fg: brown
      layer: -1
    CHAIR_LIGHT:
      char: "\u00D2" # ╥
      fg: light_gray
      layer: -1
    DESK:
      char: "\u00D1" # ╤
      fg: brown
      layer: -1
    OUTLET:
      char: "\u00A7" # º
      fg: yellow
    CABLE:
      char: "-"
      fg: red
    BED:
      char: "\u00A4" # ñ
      fg: light_gray
    VENT:
      char: "\u009B" # ¢
      fg: light_gray
    WINDOW:
      char: "/"
      fg: blue
      bg: black
    SPACE:
      char: " "
      bg: true black
      fg: true black
    PLANT_LEAF:
      char: "\""
      fg: green
